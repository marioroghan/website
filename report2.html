<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Most Wishlisted Jewelry</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            margin-top: 0px; /* Added space for sticky header */
        }


/* Header Section */
.header {
            display: flex;
            justify-content: space-between;
            background-color: #3a3a3a;
            padding: 15px;
            position: sticky; /* Change position to sticky */
            top: 0; /* Ensure it stays at the top of the page */
            left: 0;
            right: 0;
            z-index: 100; /* Keeps the header above other content */
        }


        .logo-container {
            display: flex;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
            
        }

        h1 {
            color: #fff;
            font-size: 2.3rem;
            align-items: center;
        }

        /* Navigation */
        .navbar {
    position: absolute;
    top: 90px;
    right: 0;
    width: 250px; /* Adjust width to cover only the left side */
    height: 85vh; /* Full height of the viewport */
    background-color: rgb(244, 244, 246); /* Background only on the left */
    display: none; /* Hide by default */
    flex-direction: column;
    padding: 15px;
}

        .navbar.show {
            display: flex; /* Show when toggled */
        }

        .navbar ul {
            list-style-type: none;
            width: 100%;
            text-align: right;
        }

        .navbar ul li {
            margin: 10px 0;
        }

        .navbar a {
            color: #020202;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px;
            display: block;
        }

        /* Hamburger Icon - Always Visible */
        .menu-icon {
            display: block;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

/* Page Title */
h2 {
    text-align: center;
    margin-top: 100px;
}

/* Wishlist Container */
.wishlist-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    padding: 40px;
    justify-content: center;
}

/* Wishlist Items */
.wishlist-item {
    background-color: white;
    padding: 15px;
    text-align: center;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
}

.wishlist-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
}
    </style>
</head>
