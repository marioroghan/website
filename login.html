<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridal Gallery - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('20250105_155217.jpg') center/cover no-repeat;
        }
        .header {
            width: 100%;
            color: #ffffff;
            padding: 15px 0;
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .login-container {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
            left: 200px;
        }
        .login-container h2 {
            margin-bottom: 15px;
            color: #ffffff;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #505050;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #A88542;
            margin: 10px 0;
            color: rgb(26, 25, 25);
            border: 1px solid #505050;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #C9A96D ;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Screenshot_20241218-200347_Logo Designer.jpg" alt="Bridal Gallery Logo">
        Bridal Gallery - Rental Jewelry Shop
    </div>
    <div class="login-container">
        <h2>Welcome to Bridal Gallery</h2>
        <form id="login-form">
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Function to validate the login form
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Prevent form submission to check the validation
            event.preventDefault();

            // Get the input values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Check if both fields are filled
            if (name === "" || email === "") {
                alert("Please fill in both your name and email.");
            } else {
                // Save the name to localStorage for use on the home page
                localStorage.setItem('username', name);
                // Redirect to the home page
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
